<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link 
		rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">

	</head>
	
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212529; color: #fff;">
		  <a class="navbar-brand" th:href="@{/students}">Système de Gestion des Etudiants</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}">Liste des étudiants</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students/new}">Ajouter étudiant</a>
		      </li>
		  </div>
		</nav>
		
		<div class="container mt-5">
			<div class="row">
				<h1>Liste des étudiants</h1>
			</div>
			<div class="row mb-2">
				<div class="col-lg-3">
					<a th:href="@{/students/new}"
					   class="btn btn-lg" style="background-color: #212529; color: #fff;" >Ajouter Etudiant</a>
				</div>
			</div>
			<table class="table table-dark">
				<thead>
					<tr>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Email</th>
						<th></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td class="text-center">
							<a 
							th:href="@{/students/edit/{id}(id=${student.id})}" 
							class="btn"
							style="background-color: #2c058a; color: #fff;"
							>Modifier</a>
							
							<a 
							th:href="@{/students/{id}(id=${student.id})}" 
							class="btn"
							style="background-color: #a51408; color: #fff;"
							>Supprimer</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
	</body>
</html>
