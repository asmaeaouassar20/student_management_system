<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Système de Gestion des Etudiants</title>
		<link 
		rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">

	</head>
	
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212529; color: #fff;">
				  <a class="navbar-brand" th:href="@{/students}">Système de Gestion des Etudiants</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>

				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav mr-auto">
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/students}">Liste des étudiants</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" th:href="@{/students/new}">Ajouter étudiant</a>
				      </li>
				  </div>
				</nav>
		<div class="container mt-5">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
						<h1 class="mt-3 text-center">Modifier étudiant</h1>
						<div class="card-body">
							<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
															  <div class="form-group">
															    <label>Prénom</label>
															    <input
																 type="text" 
																 class="form-control" 
																 th:field="*{firstName}"
																 placeholder="Entrer le prénom de l'étudiant"
																 >
															  </div>
															  <div class="form-group">
															    <label>Nom</label>
																<input
																type="text" 
																class="form-control" 
																th:field="*{lastName}"
																placeholder="Entrer le nom de l'étudiant"
																>
															  </div>
															  <div class="form-group">
															    <label >Email</label>
																<input
																type="email" 
																class="form-control" 
																th:field="*{email}"
																placeholder="Entrer l'email de l'étudiant"
																>
																<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
															  </div>
															  <button type="submit" class="btn btn-primary" style="background-color: #212529; color: #fff;">soumettre</button>
															</form>
						</div>
					</div>
				</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
